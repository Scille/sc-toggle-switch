<span ng-show="!isSummarize">
  <div class="toggle-switch" ng-style="{ 'border-color': borderColor }" ng-click="updateModel()" ng-class="[ switchSize, { 'disabled' : isDisabled } ]" role="switch" aria-checked="{{!!model}}">
    <div ng-class="[ switchStatus, { 'switch-animate' : isAnimate } ]">
      <span class="switch-left" ng-style="{ 'background-color': leftLabelColor }" ng-bind="leftLabel"></span>
      <span class="switch-knob" ng-style="{ 'background-color': knobLabelColor }" ng-bind="knobLabel"></span>
      <span class="switch-right" ng-style="{ 'background-color': rightLabelColor }" ng-bind="rightLabel"></span>
    </div>
  </div>
</span>
<span ng-show="isSummarize">
  <div class="toggle-switch-summarize" ng-class="switchSize">
    <span class="switch-knob" ng-style="{ 'background-color': knobLabelColor }">{{knobLabel}}</span>
    <span ng-show="model == undefined" ng-style="{ 'background-color': knobLabelColor }" class="switch-knob">Undefined</span>
    <span ng-show="model != undefined && model" ng-style="{ 'background-color': leftLabelColor }" class="switch-left">{{leftLabel}}</span>
    <span ng-show="model != undefined && !model" ng-style="{ 'background-color': rightLabelColor }" class="switch-right">{{rightLabel}}</span>
  </div>
</span>
