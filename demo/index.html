<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Toggle Switch Example</title>

  <!-- bower:css -->
  <!-- endbower -->

  <link href="css/toggle_switch.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>

  <h1>Toggle Switch Example</h1>

  <h2>Usage</h2>
  <p>Switch Value: {{switchModel}}</p>

  <h2>Default</h2>
  <div toggle-switch-directive ng-model="switchModel"></div>

  <h2>Text</h2>
  <div toggle-switch-directive ng-model="switchModel" on-label="Yes" off-label="No"></div>

  <h2>Knob Text</h2>
  <div toggle-switch-directive ng-model="switchModel" knob-label="TV"></div>

  <h2>Sizes</h2>
  <div toggle-switch-directive switch-size="xsmall" ng-model="switchModel"></div></br>
  <div toggle-switch-directive switch-size="small" ng-model="switchModel"></div></br>
  <div toggle-switch-directive switch-size="medium" ng-model="switchModel"></div></br>
  <div toggle-switch-directive switch-size="large" ng-model="switchModel"></div></br>
  <div toggle-switch-directive switch-size="xlarge" ng-model="switchModel"></div>

  <div ng-init="summarize = false">
    <h2>Summarize</h2>
    <button ng-click="summarize = !summarize">Click me</button>
    <p>Summarize toggle-switch: {{summarize}}</p>
    <div toggle-switch-directive is-summarize="summarize" switch-size="xsmall" ng-model="switchModel" knob-label="TV"></div></br>
    <div toggle-switch-directive is-summarize="summarize" switch-size="small" ng-model="switchModel" knob-label="TV"></div></br>
    <div toggle-switch-directive is-summarize="summarize" switch-size="medium" ng-model="switchModel" knob-label="TV"></div></br>
    <div toggle-switch-directive is-summarize="summarize" switch-size="large" ng-model="switchModel" knob-label="TV"></div></br>
    <div toggle-switch-directive is-summarize="summarize" switch-size="xlarge" ng-model="switchModel" knob-label="TV"></div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="scripts/toggle_switch.js"></script>
</body>
</html>
